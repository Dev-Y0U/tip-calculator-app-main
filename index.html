<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

    <link
    	rel="stylesheet" 
    	href="style.css"
    />
		
		<script 
			src="script.js"
			defer
		></script>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
		<div class="card">
			<div class="sec_left">
				<p class="left_titles titles">Bill</p>
				<input type="number" id="" placeholder="0" dir="rtl"/>
        <p class="left_titles titles">Select Tip %</p>
				<div class="tips">
          <button type="button"><p>5%</p></button>
					<button type="button"><p>10%</p></button>
					<button type="button"><p>15%</p></button>
					<button type="button"><p>25%</p></button>
					<button type="button"> <p>50%</p></button>
          <input type="number"  placeholder="custom" id="" ><!--<p class="custom">Custom</p>-->
				</div>
        <p class="left_titles"> Number of People</p>
        <input type="number" placeholder="0" dir="rtl"/>
			</div>

      <div class="sec_right">
				<div class="right_view">
					<div class="tip_view">
						<div class="tip_text">
							<p>Tip Amount</p>
							<p>/ person</p>
						</div>
						<div class="tip_value">$0.0</div>
					</div>
					<div class="tip_view">
						<div class="tip_text">
							<p>Total</p>
							<p>/ person</p>
						</div>
						<div class="tip_value">$0.0</div>
					</div>
				</div>
        <button id="reset">Reset</button>
      </div>
		</div>
</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
