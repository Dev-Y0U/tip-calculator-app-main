<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="sec">
				<p class="right_titles titles">Bill</p>
				<input type="number" />
        <p class="right_titles titles">Select Tip %</p>
				<div class="tips">
          <button type="button"><p>5%</p></button>
					<button type="button"><p>10%</p></button>
					<button type="button"><p>15%</p></button>
					<button type="button"><p>25%</p></button>
					<button type="button"> <p>50%</p></button>
          <input type="number" name="" id="" ><p>Custom</p>
				</div>
        <p class="right_titles"> Number of People</p>
        <input type="number" />
			</div>

      <div class="right">
        <div class="right_view">
          <div class="tip_text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="tip_value"></div>
        </div>
        <div class="right_view">
          <div class="tip_text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="tip_value"></div>
        </div>
        <button id="reset">Reset</button>
      </div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
